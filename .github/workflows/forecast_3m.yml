name: Generar Forecast 3M

on:
  schedule:
    - cron: '0 3 * * *'   # diario 03:00 UTC (~medianoche CL -3)
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag del release que contiene model_multi.pkl (dejar vacÃ­o para 'latest')"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ‘‡ NUEVO: descarga del modelo desde GitHub Releases
      - name: Descargar modelo desde Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ inputs.release_tag }}
        run: |
          # instala gh (viene preinstalado normalmente, pero nos aseguramos)
          gh --version || sudo apt-get update && sudo apt-get install -y gh
          if [ -n "$TAG" ]; then
            echo "Descargando model_multi.pkl del release tag $TAG ..."
            gh release download "$TAG" --repo "$REPO" --pattern "model_multi.pkl" --dir .
          else
            echo "Descargando model_multi.pkl del release 'latest' ..."
            gh release download --latest --repo "$REPO" --pattern "model_multi.pkl" --dir .
          fi
          ls -lh model_multi.pkl

      - name: Generar Forecast 3M
        run: |
          python forecast3m.py

      - name: Commit & push JSON/CSV a /public
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/forecast_3m.json public/forecast_3m.csv || true
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "chore(forecast): actualizaciÃ³n automÃ¡tica de forecast 3M"
            git push
          fi
