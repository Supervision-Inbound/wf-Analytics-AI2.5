name: Generar Forecast 3M

on:
  schedule:
    - cron: '0 3 * * *'     # diario 03:00 UTC (~medianoche CL -3)
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag del release con model_multi.pkl (vacío = último release)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==== DESCARGA DEL MODELO DESDE RELEASE ====
      - name: Descargar modelo desde Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG_INPUT: ${{ inputs.release_tag }}
        run: |
          set -euo pipefail
          gh --version

          # Si pasas un tag manual en "Run workflow", se usa ese.
          # Si no, tomamos el tag del último release publicado.
          if [ -n "${TAG_INPUT}" ]; then
            TAG="${TAG_INPUT}"
          else
            TAG="$(gh release view --repo "$REPO" --json tagName --jq .tagName)"
          fi

          echo "Usando release tag: $TAG"
          gh release download "$TAG" --repo "$REPO" -p "model_multi.pkl" -D .

          echo "Verificando archivo descargado:"
          ls -lh model_multi.pkl

      - name: Generar Forecast 3M
        run: |
          python forecast3m.py

      - name: Commit & push JSON/CSV a /public
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/forecast_3m.json public/forecast_3m.csv || true
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "chore(forecast): actualización automática de forecast 3M"
            git push
          fi

